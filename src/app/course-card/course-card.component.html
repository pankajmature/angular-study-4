<div class="course-card">

    <div class="course-title">
     {{ course.id}}. {{ course.title }}
    </div>

    <br>

    <img width="300" alt="Angular Logo"
         src="{{course.iconUrl}}"
    />

    <div class="course-description">
        {{ course.description }}
    </div>    

    <br>
    
    <button (click)="onViewCourseClicked()">View Course</button>

</div>
