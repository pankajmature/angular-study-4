<div class="course-card" *ngIf="course" ngClass="cardClasses()">

    <div class="course-title" [ngStyle]="{'text-decoration':'underline'}">
        {{ cardindex + ". " + course.title }}
    </div>

    <br>

    <img width="300" alt="Course Image" src="{{course.iconurl}}" *ngIf="isImageAvailable();else noImage" />

    <ng-template #noImage>
        <p style="color:sandybrown;">No image is available.</p>
    </ng-template>

    <div class="course-description">
        {{ course.description }}
    </div>

    <br>

    <button (click)="onViewCourseClicked()">View Course</button>

</div>
