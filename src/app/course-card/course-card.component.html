<div class="course-card">

    <div class="course-title">
     {{ cardindex + ". " + course.title }}
    </div>

    <br>

    <img width="300" alt="Course Image"
         src="{{course.iconurl}}"
    />

    <div class="course-description">
        {{ course.description }}
    </div>    

    <br>
    
    <button (click)="onViewCourseClicked()">View Course</button>

</div>
